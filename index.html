<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>JQuery Calculator</title>
</head>
<body>
  <div class="container">
    <h2 class="title">Simple Calculator</h2>
    <div class="showCalculate"></div>
    <div class="calculator">
      <div class="display">
        <input id="display-operator" readonly/>
        <input id="display-number" value="0" readonly>
      </div>
      <div class="buttons">
        <div class="button clear">C</div>
        <div class="button operator" value="%">%</div>
        <div class="button operator" value="/">/</div>
        <div class="button back"><</div>
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button operator" value="*">X</div>
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button operator" value="-">-</div>
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button operator" value="+">+</div>
        <div class="button inverse">+/-</div>
        <div class="button number">0</div>
        <div class="button equal">=</div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
